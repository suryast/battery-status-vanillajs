<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Battery Status VanillaJS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="row">
  <div class="column">  
    <div class="wrapper">
      <div class="battery">
        <div class="grid">
          <div id="percentile_100" class="hidden"></div>
          <div id="percentile_75" class="hidden"></div>
          <div id="percentile_50" class="grid-item_orangered"></div>
          <div id="percentile_25" class="grid-item_orangered"></div>
        </div>
      </div>
    </div>
  </div>  
</div>

<div class="row">
  <div class="percentage" id="batteryPercentage"></div>
</div>

<div class="slidecontainer">
  <input type="range" min="0" max="100" value="50" class="slider" id="batteryRange">
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
